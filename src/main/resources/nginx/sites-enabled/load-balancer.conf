upstream pork_backend_servers {
    server api1:8080;
    server api2:8080;
    least_conn;
}

# Servidor HTTP (porta 80)
server {
    listen 80;
    listen [::]:80;
    server_name api.financepork.site www.api.financepork.site;

    # Location para o desafio do Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar todo tráfego HTTP para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Servidor HTTPS (porta 443)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name api.financepork.site www.api.financepork.site;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/api.financepork.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.financepork.site/privkey.pem;

    # Incluir configurações SSL recomendadas do Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Headers de segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy para a API
    location / {
        proxy_pass http://pork_backend_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        
        # Configurações adicionais para WebSocket se necessário
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}